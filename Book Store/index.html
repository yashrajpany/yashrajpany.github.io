<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    
    <style>
      .success, .error {
        color:white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .success {
        background: green ;
      }

      .error {
        background: red ;
      }

    </style>
</head>
</head>
<body>
 <div class="container">
    
  <h1>Add Book</h1>
    
     <form id ="book-form">
         <div><label for="#">Add Book</label>
            <input type="text" id = "title" class= "u-full-width">
        </div>
        <div><label for="#">Author</label>
            <input type="text" id = "author" class= "u-full-width">
        </div>
        <div><label for="#">ISBN</label>
            <input type="text" id = "isbn" class= "u-full-width">
        </div>
        <div>
            <button id = "btn" type="submit">SUBMIT</button>
        </div>
     </form>
     
     <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
 </div>
    
</body>
<script src = "appES-6.js"></script>
</html>
